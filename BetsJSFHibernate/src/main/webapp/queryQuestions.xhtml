<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Query Questions</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="event" value="Event: " />
            <h:selectOneMenu id="event" value="#{queryBean.event}">
                <f:selectItems value="#{queryBean.availableEvents()}" var="e"
                               itemValue="#{e}" itemLabel="#{e.description}" />
            </h:selectOneMenu>
            <h:commandButton value="Query" action="#{queryBean.queryQuestions()}" />
        </h:panelGrid>
        
        <h:dataTable value="#{queryBean.questions}" var="question">
            <h:column>
                <f:facet name="header">Event</f:facet>
                #{question.event.description}
            </h:column>
            <h:column>
                <f:facet name="header">Question</f:facet>
                #{question.question}
            </h:column>
            <h:column>
                <f:facet name="header">Bet Amount</f:facet>
                #{question.betMinimum}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
