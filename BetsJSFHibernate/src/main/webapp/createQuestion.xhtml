<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Create Question</title>
</h:head>
<h:body>
    <h:form>
    	<!-- Botón de Inicio -->
        <h:panelGrid columns="1">
            <h:commandButton value="Inicio" action="inicio.xhtml?faces-redirect=true" />
        </h:panelGrid>
    
    
        <!-- Input para la fecha -->
        <h:panelGrid columns="2">
            <h:outputLabel for="eventDate" value="Fecha: " />
            <p:calendar id="eventDate"  navigator="true" showButtonPanel="true" mode="inline">
    			<p:ajax event="dateSelect" listener="#{questionBean.onDateSelect}" />
			</p:calendar>
		</h:panelGrid>
        
        <p:commandButton value="Get Events"
                            action="#{questionBean.updateEvents}" update="event" />

        <!-- Select para seleccionar el evento -->
        <h:panelGrid columns="2" id="eventsPanel">
            <h:outputLabel for="event" value="Eventos: " />
            <h:selectOneMenu id="event" value="#{questionBean.eventNumber}">
                <f:selectItems value="#{questionBean.events}" var="event" itemLabel="#{event.description}" itemValue="#{event.eventNumber}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <!-- Input para el monto de la apuesta -->
        <h:panelGrid columns="2">
            <h:outputLabel for="betMinimum" value="Cantidad mínima: " />
            <h:inputText id="betMinimum" value="#{questionBean.betMinimum}" />
        </h:panelGrid>

        <!-- Input para la pregunta -->
        <h:panelGrid columns="2">
            <h:outputLabel for="question" value="Pregunta: " />
            <h:inputText id="question" value="#{questionBean.questionText}" />
        </h:panelGrid>
        
        
        <!-- Botón para enviar la pregunta -->
        <p:commandButton value="Crear Pregunta" action="#{questionBean.createQuestion}" />
    </h:form>
</h:body>
</html>
